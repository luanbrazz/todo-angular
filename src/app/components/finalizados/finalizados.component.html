<div class="container">
    <h1>Finished tasks</h1>
    <div class="badge">
        <button (click)="back()" class="blue" mat-stroked-button color="primary">Back</button>
    </div>
    <div class="content" *ngFor="let item of listFinished">
        <mat-card class="mat-elevation-z8">
            <p>Date to finish: {{item.dataParaFinalizar}}</p>
            <mat-card-header>
              <mat-card-title>{{item.titulo}}</mat-card-title>
              <mat-card-subtitle>{{item.descricao}}</mat-card-subtitle>
            </mat-card-header>
          </mat-card>
          
    </div>
</div>
