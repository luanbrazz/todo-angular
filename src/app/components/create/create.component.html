<form>
    <h1>CREATING A NEW TO-DO</h1>

    <mat-form-field class="data-finalizar" appearance="fill">
        <mat-label>Choose the date</mat-label>
        <input [(ngModel)]="todo.dataParaFinalizar" name="todo.dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>

      <div class="forms">
        <mat-form-field class="form">
            <mat-label>Title</mat-label>
            <input [(ngModel)]="todo.titulo" name="todo.titulo" matInput placeholder="Ex. Estudar Spring">
          </mat-form-field>
    
          <mat-form-field class="form">
            <mat-label>Description</mat-label>
            <input [(ngModel)]="todo.descricao" name="todo.descricao" matInput placeholder="Ex. Estudar Spring Boot 2">
          </mat-form-field>
      </div>

      <div class="buttons">
        <button (click)="create()" mat-stroked-button color="primary">CREATE</button>
        <button (click)="cancel()" mat-stroked-button color="warn">CANCEL</button>
      </div>
</form>
